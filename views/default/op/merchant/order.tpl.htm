<div ng-app='app' ng-controller='notifyCtrl' ng-cloak class='container-fluid ng-cloak'>
    <div id="order">
        <div class='form-group'>
            <label>联系人姓名</label>
            <div class='form-control-static' ng-bind='order.receiver_name'></div>
        </div>
        <div class='form-group'>
            <label>联系人电话</label>
            <div class='form-control-static' ng-bind='order.receiver_mobile'></div>
        </div>
        <div class='form-group' ng-repeat='oep in cate.orderProperties'>
            <label ng-bind='oep.name'></label>
            <div class='form-control-static' ng-bind="orderExtPropValue(oep)"></div>
        </div>
        <div class='form-group'>
            <label>下单时间</label>
            <div class='form-control-static' ng-bind="order.order_create_time*1000|date:'yy-MM-dd HH:mm'"></div>
        </div>
        <div class='form-group'>
            <label>商品</label>
            <div class='form-control-static' ng-bind='product.name'></div>
        </div>
        <div class='form-group' ng-repeat='pv in product.propValues'>
            <label ng-bind='pv.name'></label>
            <div class='form-control-static' ng-bind="pv.value||'&nbsp;'"></div>
        </div>
    </div>
    <div id="dispose">
        <button class="btn btn-success btn-lg" ng-click="call()">电话</button>
    </div>
</div>
