<div ng-if="mpa.asparent==='N'">
    <div class='form-horizontal'>
        <div class='form-group'>
            <label class='col-md-2 control-label'>URL</label>
            <div class='col-md-10'>
                <p class='form-control' style='height:auto'>{{mpa.yx_url}}</p>
                <p class="help-block">将URL拷贝到易信公众账号管理平台中，执行验证操作。</p>
            </div>
        </div>
        <div class='form-group'>
            <label class='col-md-2 control-label'>连接成功</label>
            <div class='col-md-1'>
                <input type='checkbox' ng-true-value="'Y'" ng-false-value="'N'" ng-model='mpa.yx_joined' disabled>
            </div>
        </div>
        <div class='form-group'>
            <label class='col-md-2 control-label'>AppId</label>
            <div class='col-md-10'>
                <p class='form-control'>{{mpa.yx_appid}}</p>
            </div>
        </div>
        <div class='form-group'>
            <label class='col-md-2 control-label'>AppSecret</label>
            <div class='col-md-10'>
                <p class='form-control'>{{mpa.yx_appsecret}}</p>
            </div>
        </div>
        <div class='form-group'>
            <label class='col-md-2 control-label'>名片名称</label>
            <div class='col-md-10'>
                <p class='form-control'>{{mpa.yx_cardname}}</p>
            </div>
        </div>
        <div class='form-group'>
            <label class='col-md-2 control-label'>名片ID</label>
            <div class='col-md-10'>
                <p class='form-control'>{{mpa.yx_cardid}}</p>
            </div>
        </div>
    </div>
</div>
<div ng-if="mpa.asparent==='N'" class='form-horizontal'>
    <div class='form-group'>
        <label class='col-md-2 control-label'>高级接口</label>
        <div class='col-md-10'>
            <table class='table table-bordered'>
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>开通</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>自定义菜单</td>
                        <td><input type='checkbox' disabled ng-model='mpapis.yx_menu' ng-true-value="'Y'" ng-false-value="'N'"></td>
                    </tr>
                    <tr>
                        <td>群发消息</td>
                        <td><input type='checkbox' disabled ng-model='mpapis.yx_group_push' ng-true-value="'Y'" ng-false-value="'N'"></td>
                    </tr>
                    <tr>
                        <td>客服消息</td>
                        <td><input type='checkbox' disabled ng-model='mpapis.yx_custom_push' ng-true-value="'Y'" ng-false-value="'N'"></td>
                    </tr>
                    <tr>
                        <td>粉丝分组</td>
                        <td><input type='checkbox' disabled ng-model='mpapis.yx_fansgroup' ng-true-value="'Y'" ng-false-value="'N'"></td>
                    </tr>
                    <tr>
                        <td>粉丝信息</td>
                        <td><input type='checkbox' disabled ng-model='mpapis.yx_fans' ng-true-value="'Y'" ng-false-value="'N'"></td>
                    </tr>
                    <tr>
                        <td>场景二维码</td>
                        <td><input type='checkbox' disabled ng-model='mpapis.yx_qrcode' ng-true-value="'Y'" ng-false-value="'N'"></td>
                    </tr>
                    <tr>
                        <td>网页授权（OAuth2.0）</td>
                        <td><input type='checkbox' disabled ng-model='mpapis.yx_oauth' ng-true-value="'Y'" ng-false-value="'N'"></td>
                    </tr>
                    <tr>
                        <td>点对点消息</td>
                        <td><input type='checkbox' disabled ng-model='mpapis.yx_p2p' ng-true-value="'Y'" ng-false-value="'N'"></td>
                    </tr>
                    <tr>
                        <td>验证手机号</td>
                        <td><input type='checkbox' disabled ng-model='mpapis.yx_checkmobile' ng-true-value="'Y'" ng-false-value="'N'"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
