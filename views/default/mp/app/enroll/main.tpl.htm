<div ng-controller='enrollCtrl' ng-init="hasParent='<?php echo empty($_SESSION['mpaccount']->parent_mpid) ? 'N':'Y';?>'">
    <div class='form-inline form-group'>
        <label class="checkbox-inline" ng-show="hasParent==='Y'"><input type='checkbox' ng-true-value="'Y'" ng-false-value="'N'" ng-model='fromParent' ng-change='doSearch()'>来源于父账号</label>
    </div>
    <div class='form-group clearfix' style='margin:0 -15px'>
        <div class='col-md-4 act' ng-repeat='act in activities'>
            <div class='thumbnail' ng-mouseenter='mouseenter=true' ng-mouseleave='mouseenter=false' ng-click='open(act.id)'>
                <button class='btn btn-default pull-right' ng-if='mouseenter' ng-click='removeAct(act,$event)'><span class='glyphicon glyphicon-trash'></span></button>
                <button class='btn btn-default pull-right' title='复制活动' ng-if='mouseenter' ng-click='copyAct(act,$event)'><span class='glyphicon glyphicon-copy'></span></button>
                <span>{{act.title}}</span>
                <div class='footer'>
                    <span class='creater_name'>{{act.creater_name}}</span>
                    <span class='datetime'>{{act.create_at*1000|date:'yyyy-MM-dd HH:mm'}}</span>
                </div>
            </div>
        </div>
        <div class='col-md-4 act'>
            <div class='thumbnail create'>
                <div>
                    <div>
                        <button class='btn btn-success btn-lg' ng-click='open()'>新建活动</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='clearfix'>
        <span style='height:34px;line-height:34px' ng-show='page.total>0'>总数：{{page.total}}</span>
        <div class='pull-right'>
            <pagination style='margin-top:0;cursor:pointer' ng-if='page.total>page.size' boundary-links="true" total-items="page.total" max-size="7" items-per-page="page.size" rotate="false" ng-model="page.at" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="doSearch()"></pagination>
        </div>
    </div>
</div>
