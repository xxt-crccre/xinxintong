<div ng-controller='catelogCtrl'>
    <nav class="navbar navbar-default">
        <ul class="nav navbar-nav">
            <li>
                <a href='javascript:void(0)' ng-click='back($event)' target='_self'>
                    <span class='glyphicon glyphicon-chevron-left'></span>
                </a>
            </li>
            <li ng-class="{'active':subView=='setting'}">
                <a href='/rest/mp/app/merchant/catelog?shop={{shopId}}&catelog={{catelogId}}'>分类定义</a>
            </li>
            <li ng-class="{'active':subView=='sku'}">
                <a href='/rest/mp/app/merchant/catelog/sku?shop={{shopId}}&catelog={{catelogId}}'>库存定义</a>
            </li>
            <li ng-class="{'active':subView=='page'}">
                <a href='/rest/mp/app/merchant/catelog/page?shop={{shopId}}&catelog={{catelogId}}'>页面定制</a>
            </li>
            <li ng-class="{'active':subView=='product'}">
                <a href='/rest/mp/app/merchant/catelog/product?shop={{shopId}}&catelog={{catelogId}}'>已有商品</a>
            </li>
            <li ng-class="{'active':subView=='tmplmsg'}">
                <a href='/rest/mp/app/merchant/catelog/tmplmsg?shop={{shopId}}&catelog={{catelogId}}'>消息通知</a>
            </li>
        </ul>
    </nav>
    <div class='alert alert-info'>
        <span>ID：<span ng-bind='editing.id'></span></span>
        <span>，商店：<a href='javascript:void(0)' ng-click='gotoShop()' ng-bind="editing.shop.title"></a></span>
    </div>
    <div ng-view></div>
</div>
