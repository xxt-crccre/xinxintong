<div ng-controller='shopCtrl'>
    <div class='form-inline form-group'>
        <label class="checkbox-inline" ng-show="hasParentMp==='Y'">
            <input type='checkbox' ng-true-value='Y' ng-false-value='N' ng-model='fromParent' ng-change='doSearch()'>来源于父账号</label>
    </div>
    <div class='form-group' style='margin:0 -15px'>
        <div class='col-md-4' ng-repeat='s in shops'>
            <div class='thumbnail' ng-click='open(s)'>
                <span ng-bind='s.title'></span>
                <div class='footer'>
                    <span class='datetime' ng-bind="s.create_at*1000|date:'yyyy-MM-dd HH:mm'"></span>
                </div>
            </div>
        </div>
        <div class='col-md-4'>
            <div class='thumbnail create'>
                <div>
                    <div>
                        <button class='btn btn-success btn-lg' ng-click='create()'>新建商店</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
