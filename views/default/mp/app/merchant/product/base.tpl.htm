<div ng-controller='productCtrl'>
    <nav class="navbar navbar-default">
        <ul class="nav navbar-nav">
            <li>
                <a href='javascript:void(0)' ng-click='back($event)' target='_self'>
                    <span class='glyphicon glyphicon-chevron-left'></span>
                </a>
            </li>
            <li ng-class="{'active':subView=='setting'}">
                <a href='/rest/mp/app/merchant/product?shop={{shopId}}&catelog={{catelogId}}&product={{productId}}'>商品定义</a>
            </li>
            <li ng-class="{'active':subView=='sku'}">
                <a href='/rest/mp/app/merchant/product/sku?shop={{shopId}}&catelog={{catelogId}}&product={{productId}}'>已有库存</a>
            </li>
        </ul>
    </nav>
    <div class='alert alert-info'>
        <span>ID：<span ng-bind='editing.id'></span></span>
        <span>，分类：<a href='javascript:void(0)' ng-bind='editing.catelog.name' ng-click='gotoCatelog()'></a></span>
    </div>
    <div ng-view></div>
</div>
