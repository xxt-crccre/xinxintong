<div class='container' ng-clock ng-app='xxtApp' ng-controller='newsCtrl' style='padding:15px 0'>
    <notice-box err='errmsg' info='infomsg' prog='progmsg' delay='2000'></notice-box>
    <nav class='navbar navbar-default'>
        <div class='container-fluid'>
            <div class="navbar-header">
                <a class="navbar-brand" href="javascript:void(0)" ng-click="back($event)"><span class='glyphicon glyphicon-chevron-left'></span></a>
            </div>
            <ul class='nav navbar-nav navbar-right'>
                <button class='btn navbar-btn btn-default' ng-click='forward()'>送审</button>
                <button class='btn navbar-btn btn-default' ng-click='publish()'>发布</button>
            </ul>
        </div>
    </nav>
    <div class='form-horizontal'>
        <div class='form-group'>
            <label class='col-md-2 control-label'>标题</label>
            <div class='col-md-10'>
                <input type='text' class='form-control' ng-model='editing.title' tms-auto-update tms-wait=1000 tms-update="update('title');">
                <p class='help-block'>最多35个汉字，70个英文字符</p>
            </div>
        </div>
        <div class='form-group'>
            <label class='col-md-2 control-label'>文稿</label>
            <div class='col-md-10'>
                <button class='btn btn-default btn-sm'>
                    <span class='glyphicon glyphicon-plus'></span>
                </button>
                <ul class='list-group'>
                    <li class='list-group-item' ng-repeat='m in editing.matters' ng-mouseenter="enter=true" ng-mouseleave="enter=false">
                        <span ng-bind='m.title'></span>
                        <button class='btn btn-default btn-xs pull-right' ng-if='enter' ng-click='removeMatter()'>
                            <span class='glyphicon glyphicon-remove'></span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
