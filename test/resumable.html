<button id="browseButton">Select files</button>
<script src="/static/js/resumable.js"></script>
<script>
  var r = new Resumable({
    target:'/test/resumable.html'
  });
    
  r.assignBrowse(document.getElementById('browseButton'));
  
  r.on('fileSuccess', function(file){
      console.log('fileSuccess');
      //console.debug(file);
  });
  r.on('fileProgress', function(file){
    console.log('fileProgress');
      //console.debug(file);
    });
  r.on('fileAdded', function(file, event){
    console.log('fileAdded');
      r.upload();
      //console.debug(file, event);
    });
  r.on('filesAdded', function(array){
    console.log('filesAdded');
      //console.debug(array);
    });
  r.on('fileRetry', function(file){
    console.log('fileRetry');
      //console.debug(file);
    });
  r.on('fileError', function(file, message){
    console.log('fileError');
      //console.debug(file, message);
    });
  r.on('uploadStart', function(){
    console.log('uploadStart');
      //console.debug();
    });
  r.on('complete', function(){
      //console.debug();
      console.log('complete.');
    });
  r.on('progress', function(){
    console.log('progress');
      //console.debug();
    });
  r.on('error', function(message, file){
    console.log('error');
      //console.debug(message, file);
    });
  r.on('pause', function(){
    console.log('pause');
      //console.debug();
    });
  r.on('cancel', function(){
    console.log('cancel');
      //console.debug();
    });
</script>
