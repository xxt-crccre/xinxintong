<div class='sku' ng-class="{'selected':sku.selected,'unavailable':!sku._available,'removed':sku.removed}" ng-repeat='sku in cateSku.skus'>
    <div>
        <div class='summary'>
            <div ng-bind="sku._summary"></div>
        </div>
        <div class='price' ng-if="cateSku.require_pay==='Y'">
            <div ng-bind="(sku.price/100)||'&nbsp;'"></div>
        </div>
    </div>
    <div class='actions'>
        <button class='btn btn-danger btn-sm' ng-show='!sku.removed' ng-click='removeSku(cateSku,sku,$index)'>删除</button>
        <button class='btn btn-success btn-sm' ng-show='sku.removed&&sku._available' ng-click='restoreSku(cateSku,sku,$index)'>恢复</button>
    </div>
</div>
