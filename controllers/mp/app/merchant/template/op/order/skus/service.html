<div class='sku' ng-repeat='sku in cateSku.skus'>
    <div>
        <div class='summary'>
            <div ng-bind="sku._summary"></div>
        </div>
        <div class='price' ng-if="cateSku.require_pay==='Y'">
            <div ng-bind="(sku.price/100)||'&nbsp;'"></div>
        </div>
    </div>
</div>
