<div ng-controller='orderlistCtrl'>
    <table class='table table-bordered'>
        <thead>
            <tr>
                <th>下单日期</th>
                <th>商品</th>
                <th>状态</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='o in orders' ng-click='open(o)'>
                <td data-th="下单日期" ng-bind="o.order_create_time*1000|date:'yy-MM-dd HH:mm'"></td>
                <td data-th="商品" ng-bind="o.products[0].name"></td>
                <td data-th="状态" ng-bind="o._order_status"></td>
            </tr>
        </tbody>
    </table>
</div>
