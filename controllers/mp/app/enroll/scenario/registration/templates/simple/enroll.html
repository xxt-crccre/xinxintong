<div class="form-group form-group-lg" wrap="input"><label class="sr-only">姓名</label><input ng-model="data.name" title="姓名" placeholder="姓名" class="form-control" type="text" /></div>
<div class="form-group form-group-lg" wrap="input"><label class="sr-only">手机</label><input ng-model="data.mobile" title="手机" placeholder="手机" class="form-control" type="text" /></div>
<div class="form-group form-group-lg" wrap="input"><label class="sr-only">邮箱</label><input ng-model="data.email" title="邮箱" placeholder="邮箱" class="form-control" type="text" /></div>
<div class="form-group form-group-lg" wrap="input"><label class="sr-only">登记信息1</label><input ng-model="data.c1" title="登记信息1" placeholder="登记信息1" class="form-control" type="text" /></div>
<div class="form-group form-group-lg" wrap="input"><label class="sr-only">登记信息2</label><textarea style="height: auto;" ng-model="data.c2" title="登记信息2" placeholder="登记信息2" class="form-control" rows="3"></textarea></div>
<div class="form-group" wrap="button"><button id="btnSubmit" class="btn btn-primary btn-block btn-lg" ng-click="submit($event,'result')"><span>提交信息</span></button></div>
